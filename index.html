<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./page.css">
</head>
<body>
    
    <div class="top">
        <p>pageX: <span class="x">0</span></p>
        <p>pageY: <span class="y">0</span></p>
    </div>
</body>

<script>
   const xAxis = document.querySelector(".x")
   const yAxis = document.querySelector(".y")
   const body = document.querySelector("body")
   
   function callMe(event) {
    xAxis.innerHTML = event.pageX
    yAxis.innerHTML = event.pageY
   }

   body.addEventListener("mouseenter" , callMe)
   body.addEventListener("mouseleave" , callMe)
   body.addEventListener("mousemove" , callMe)
</script>
</html>
